<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Endre passord</title>
    </head>
    <body>
        <!-- Bytte passord -->
        <form id="password-form">

        <p id="message"></p>

        <script src="script.js"></script>
    </body>
