 <div class="container">
  <div class="left-panel"></div>

  <div class="right-panel">
    <div class="login-wrapper">
      
      <div class="brand-title">Ung Økonom</div>
      
      <h2>Logg inn for å fortsette</h2>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="E-post" required>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Passord" required>
        </div>

        <div class="actions-row">
          <label class="remember-me">
            <input type="checkbox"> Husk meg
          </label>
          <a href="#" class="forgot-pass">Glemt passord?</a>
        </div>

        <button type="submit" class="login-btn">LOGG INN</button>
      </form>

    </div>
  </div>
</div>
